<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div id="home">
                <h3 class="team">HOME</h3>
                <h1 class="score" id="home-score">0</h1>
                <button class="plus-one" id="plus-one-home" onclick="addOneHome()">+1</button>
                <button class="plus-two" id="plus-two-home" onclick="addTwoHome()">+2</button>
                <button class="plus-three" id="plus-three-home" onclick="addThreeHome()">+3</button>
            </div>
            <div id="guest">
                <h3 class="team">AWAY</h3>
                <h1 class="score" id="guest-score">0</h1>
                <button class="plus-one" id="plus-one-guest" onclick="addOneGuest()">+1</button>
                <button class="plus-two" id="plus-two-guest" onclick="addTwoGuest()">+2</button>
                <button class="plus-three" id="plus-three-guest" onclick="addThreeGuest()">+3</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
